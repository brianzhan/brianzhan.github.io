<div id="isotope-container">
  <div class="col-sm-3 item tracking-website tracking-conversion tracking-visitor tracking-leads email contact channel lead">

  <div class="col-sm-3 item tracking-website tracking-ab tracking-activity contact email">

    <p>On-demand model means useful sophistication</p>
  </div>
</div>
 
<script type="text/javascript">

// external js: isotope.pkgd.js

  // init Isotope
  var $container = $('#isotope-container').isotope({
    transitionDuration: '1s',
    itemSelector: '.item'
      //layoutMode: 'fitRows'
  });

// store filter for each group
var filters = {};

$('.filters').on( 'click', '.btn', function() {
  var $this = $(this);
  // get group key
  var $buttonGroup = $this.parents('.btn-group');
  var filterGroup = $buttonGroup.attr('data-filter-group');
  // set filter for group
  filters[ filterGroup ] = $this.attr('data-filter');
  // combine filters
  var filterValue = concatValues( filters );
  // set filter for Isotope
  $container.isotope({ filter: filterValue });
});

// change is-checked class on buttons
$('.btn-group').each( function( i, buttonGroup ) {
  var $buttonGroup = $( buttonGroup );
  $buttonGroup.on( 'click', 'button', function() {
    $buttonGroup.find('.is-checked').removeClass('is-checked');
    $( this ).addClass('is-checked');
  });
});
  
// flatten object by concatting values
function concatValues( obj ) {
  var value = '';
  for ( var prop in obj ) {
    value += obj[ prop ];
  }
  return value;
}

</script>
 
</body>
